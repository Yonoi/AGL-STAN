[data]
adj_filename = adj_mat.npy
node_features_filename = crime.npy
num_nodes = 77
window = 8
horizon = 1
default_graph = true

[model]
model_name = best_model.pth
input_dim = 4
output_dim = 4
embed_dim = 10
cheb_k = 3
num_layers = 3
filter_size = 512

# lapalcian random_walk dual_random_walk
filter_type = lapalcian
# tanh or relu
activation_func = tanh

[train]
epoch = 20
lr = 0.0001
factor = 0.3
patience = 5
early_stop = 5
train_loss_filename = train_loss.npy
val_loss_filename = val_loss.npy
binary = true
batch_size = 4
teacher_forcing = true
cf_decay_steps = 1000
loss_function = bce

[other]
device = cuda:0
data_path = ../data/ny/
res_path = ../res/ny/